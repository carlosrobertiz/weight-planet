<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balanza de mundos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript -->
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/particles.min.js"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="icon" href="./img/planet.png" />
  </head>
  <body>
    <div id="particles-js"></div>
    <main class="main">
      <div class="wrapper">
        <h1 class="title">Tu Peso en otro Planeta</h1>
        <ol class="list">
          <li class="list__item">1. Ingresa tu peso en el espacio indicado.</li>
          <li class="list__item">2. Haz click en el botón Calcular.</li>
          <li class="list__item">3. Descubre tu peso en otro planeta.</li>
        </ol>

        <form class="form" id="form">
          <div class="form__group form__group-mass">
            <label for="mass" class="form__group-label">Digite su peso: </label>
            <div class="form__group-input">
              <input
                name="masa"
                class="form__input"
                type="number"
                id="mass"
                placeholder="Kilogramos"
              />
              <i class="form__validation fas fa-times-circle"></i>
            </div>
            <p class="form__group-error">
              El valor solo puede contener números enteros y el máximo son 3
              dígitos.
            </p>
          </div>

          <div class="form__group">
            <label for="planet" class="form__group-label"
              >Selecciona el Planeta:
            </label>
            <select name="select" id="planet" class="form__input">
              <option selected>Sol</option>
              <option>Mercurio</option>
              <option>Venus</option>
              <option>Luna</option>
              <option>Marte</option>
              <option>Júpiter</option>
              <option>Saturno</option>
              <option>Urano</option>
              <option>Neptuno</option>
            </select>
          </div>
          <div class="form__group-img" id="content-img">
            <img src="./img/sol.png" alt="" id="sol" />
          </div>
          <button type="submit" class="form__group-button" id="btn_calc">
            Calcular
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
